[tox]
requires =
    tox>=4
env_list = py
toxworkdir=/tmp/.tox

[testenv:pyiceberg]
description = pyiceberg
passenv = ICEBERG_REST_TEST_*
deps =
    pytest>=7
    pytest-sugar
    pyiceberg[s3fs]==0.7.1
    dataclasses
    uuid
    pyarrow
    pandas
commands =
    pytest {posargs:tests} tests/test_pyiceberg.py -rs

[testenv:pyspark]
description = spark
passenv = ICEBERG_REST_TEST_*
deps =
    pytest>=7
    pytest-sugar
    dataclasses
    pyiceberg[s3fs]==0.7.1
    uuid
    pyarrow
    findspark
    pandas
commands =
    pytest {posargs:tests} tests/test_spark.py -rs