[workspace]
members = ["crates/iceberg-rest-server", "crates/iceberg-ext"]
resolver = "2"


[workspace.package]
version = "0.0.1"
edition = "2021"
homepage = "https://github.com/hansetag/iceberg-rest-rs.git"
repository = "https://github.com/hansetag/iceberg-rest-rs.git"
rust-version = "1.75.0"
license-file = "LICENSE"


[workspace.dependencies]
serde = { version = "^1.0", features = ["rc"] }
serde_derive = "^1.0"
serde_with = "^3.4"
serde_json = "^1.0"
url = "2"
uuid = { version = "^1.6", features = ["serde", "v4", "v7"] }
reqwest = { version = "^0.12", features = ["json"] }
iceberg = { git = "https://github.com/apache/iceberg-rust.git", tag = "0.2.0" }
typed-builder = "0.18.1"
strum_macros = "^0.26"
axum = { version = "^0.7" }

